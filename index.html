<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any 'Start' button to start</h2>
    <button class="startBtn">Start</button>
    <div class="btn-container">
        <div class="level-one">
            <div class="btn" id="btnOne" type="button"></div>
            <div class="btn" id="btnTwo" type="button"></div>
        </div>
        <div class="level-two">
            <div class="btn" id="btnThree" type="button"></div>
            <div class="btn" id="btnFour" type="button"></div>
        </div>
    </div>
    <p>
        Don't know how to play?<br>
        Click below!<br>
        <a href="https://youtu.be/EWJ5uYwQJGU?si=3Yfmzxo5IRxJiPQ1" target="_blank" class="tutorial">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </p>
    <script src="app.js"></script>
</body>
</html>
