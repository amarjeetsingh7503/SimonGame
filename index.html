<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any 'Start' button to start</h2>
    <button class="startBtn">Start</button>
    <div class="btn-container">
        <div class="level-one">
            <div class="btn" id="btnOne" type="button"></div>
            <div class="btn" id="btnTwo" type="button"></div>
        </div>
        <div class="level-two">
            <div class="btn" id="btnThree" type="button"></div>
            <div class="btn" id="btnFour" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
